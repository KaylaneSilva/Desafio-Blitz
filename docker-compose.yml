services:
  backend:
    build: ./backend
    container_name: app_backend
    platform: linux/amd64
    ports:
      - 3000:3000
    volumes:
      - ./backend:/app/back
    depends_on:
      logDb:
        condition: service_healthy
      db:
        condition: service_healthy
    environment:
      - PORT=3000
      - DB_USER=root
      - DB_PASS=123456
      - DB_HOST=db
      - DB_NAME=Things
      - DB_PORT=3306
    healthcheck:
      test: ["CMD", "lsof", "-t", "-i:3000"] # Caso utilize outra porta interna para o back, altere ela aqui tamb√©m
      timeout: 10s
      retries: 5

  frontend:
    build: ./frontend
    container_name: app_frontend
    platform: linux/amd64
    ports:
      - 3001:3001
    depends_on:
        backend:
          condition: service_healthy
    healthcheck:
      test: ["CMD", "lsof", "-t", "-i:3001"]
      timeout: 15s
      retries: 7
    command: npm start

  db:
    image: mysql:8.0.21
    container_name: db
    platform: linux/amd64
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=123456
    restart: 'always'
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"] # Deve aguardar o banco ficar operacional
      timeout: 10s
      retries: 5
    cap_add:
      - SYS_NICE